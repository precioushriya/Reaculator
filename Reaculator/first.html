<style>

    }
    
    h1 {
        font-weight: bold;

        background-color: #9fdcf0;
    }

    .button-row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px; /* Add some margin between button rows */
    }

    .button-row.side-by-side {
        justify-content: space-around; /* Distribute buttons evenly */

    .animation-container {

        height: 400px; /* Adjust according to your animation size */
